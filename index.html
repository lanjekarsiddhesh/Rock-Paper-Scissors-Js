<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKE PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1 id="title">ROCKE PAPER SCISSORS</h1>
        <div id="imgDiv">
            <div class="choice" id="rock">
                <img src="img/rock-removebg-preview.png" alt="Rock"/>
            </div>
            <div class="choice" id="paper">
                <img src="img/paper-removebg-preview.png" alt="Paper"/>
            </div>
            <div class="choice" id="scissor">
                <img src="img/scissor-removebg-preview.png" alt="Scissor"/>
            </div>    
        </div>
        <div id="scoreDiv">
            <div>
                <h2 id="userScore">0</h2>
                <h2>You</h2>
            </div>
            <div>
                <h2 id="compScore">0</h2>
                <h2>Computer</h2>
            </div>
        </div>
        <div id="resultDiv">
            <h1 id="result">Choose your move</h1>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
